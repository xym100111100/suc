# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 9100

eureka:
  client:
    service-url:
      defaultZone: http://192.168.8.201:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'

spring:
