    config:
      enabled: false
  rabbitmq:
    host: 192.168.8.201
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:mysql://192.168.8.201:3306/suc?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: suc
    password: suc

appid: 1